<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Santa 2025</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
    /* Body & Background */
    body {
        font-family: 'Great Vibes', cursive;
        background-image: url('REDANDGOLD.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        text-align: center;
        padding: 20px;
        color: #000;
    }

    /* Title */
    .title {
        color: #000;
        margin: 10px 0 5px 0;
        line-height: 1.1;
        text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
    }

    .title .main {
        display: block;
        font-size: 40px;
    }

    .title .year {
        display: block;
        font-size: 48px;
        margin-top: -10px;
    }

    /* Fancy handwriting section */
    .handwriting {
        font-family: 'Great Vibes', cursive;
        font-size: 34px;
        color: #000;
        line-height: 1.4;
        margin-top: 10px;
        margin-bottom: 40px;
        text-align: center;
        max-width: 90%;
        margin-left: auto;
        margin-right: auto;
        text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
    }

    .handwriting p {
        margin: 10px 0;
    }

    /* Inputs, select, and button */
    select, input, button {
        padding: 10px;
        margin: 10px auto;
        font-size: 18px;
        display: block;
        border-radius: 5px;
        border: 1px solid #000;
        font-family: 'Great Vibes', cursive;
        color: #000;
        background-color: #fff;
    }

    button {
        background-color: #000;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
        font-size: 22px;
        padding: 10px 20px;
        border-radius: 8px;
    }

    button:hover {
        background-color: #333;
    }

    /* Result section */
    #result {
        margin-top: 20px;
        font-size: 28px;
        font-family: 'Great Vibes', cursive;
        color: #000;
    }

    img {
        margin-top: 10px;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
    }

    /* Responsive styling for mobile */
    @media (max-width: 600px) {
        .title .main {
            font-size: 58px;
        }
        .title .year {
            font-size: 36px;
            margin-top: -6px;
        }
        .handwriting {
            font-size: 26px;
            line-height: 1.3;
            margin-bottom: 30px;
        }
        button {
            font-size: 20px;
        }
    }
</style>
</head>

<body>

<!-- üéÑ Title -->
<div class="title">
  <span class="main">‚ú®Secret SantaüéÅ</span>
  <span class="year">‚ú®2025‚ú®</span>
</div>

<!-- ‚ú® Handwriting Section -->
<div class="handwriting">
  <p>‚ú®üéÑ Welcome to the 2025 Secret Santa Gift Exchange!üéÅ‚ú®</p>
  <p>Enter your name below to reveal your recipient.</p>
  <p>Please adhere to the <strong>minimum gift value of $50.00</strong>.</p>
  <p>‚ú® We wish you a joyful time selecting the perfect gift!üéÅ‚ú®</p>
</div>

<label for="group">Select Group:</label> 
<select id="group"> 
  <option value="">--Choose--</option> 
  <option value="adults">Adults</option> 
  <option value="kids">Kids</option> 
</select>

<label for="name">Enter Your Name:</label> 
<input type="text" id="name" placeholder="Your Name">

<button onclick="showMatch()">Reveal Your Secret Santa!</button>

<div id="result"></div>

<script>
// --- Adults list ---
const adults = {
    "Alleka": {match: "Mellissa", img: "https://via.placeholder.com/150"},
    "Mellissa": {match: "Alleka", img: "https://via.placeholder.com/150"},
    "Trish": {match: "Shevon", img: "https://via.placeholder.com/150"},
    "Ismae": {match: "Lyrie", img: "https://via.placeholder.com/150"},
    "Shevon": {match: "Trish", img: "https://via.placeholder.com/150"},
    "Joshua": {match: "Jamie", img: "https://via.placeholder.com/150"},
    "Lyrie": {match: "Joshua", img: "https://via.placeholder.com/150"},
    "Jamie": {match: "Ismae", img: "https://via.placeholder.com/150"}
};

// --- Kids list ---
const kids = {
    "Cody": {match: "Keeley", img: "https://via.placeholder.com/150"},
    "Keeley": {match: "Brooke", img: "https://via.placeholder.com/150"},
    "Brooke": {match: "Kaelee", img: "https://via.placeholder.com/150"},
    "Frazea": {match: "Kaleigha", img: "https://via.placeholder.com/150"},
    "Kaelee": {match: "Cody", img: "https://via.placeholder.com/150"},
    "Kaleigha": {match: "Frazea", img: "https://via.placeholder.com/150"}
};

// --- Secret Reveal Function (fully fixed) ---
function showMatch() {
    const group = document.getElementById('group').value;
    const name = document.getElementById('name').value.trim();

    if (!group) {
        alert("Please select a group!");
        return;
    }

    if (!name) {
        alert("Please enter your name!");
        return;
    }

    // **Single global lock**
    const key = "secret-santa-2025";
    const savedName = localStorage.getItem(key);

    // If someone already revealed and it's not this same person, block it
    if (savedName && savedName !== name) {
        alert("üéÖ Sorry! You can only reveal YOUR Secret Santa. You cannot check anyone else.");
        return;
    }

    let list = group === "adults" ? adults : kids;

    if (!list[name]) {
        document.getElementById('result').innerHTML = "Name not found in this group. Check spelling!";
        return;
    }

    const matchName = list[name].match;
    const imgUrl = list[matchName].img;

    // Lock their name permanently
    localStorage.setItem(key, name);

    // Display their match
    document.getElementById('result').innerHTML = `
        <p>You got: <strong>${matchName}</strong></p>
        <img src="${imgUrl}" alt="${matchName}">
    `;
}
</script>

</body>
</html>
