<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secret Santa 2025</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
<style>
    /* Body & Background */
    body {
        font-family: 'Playwrite Mexico Guides', sans-serif;
        background-image: url('whitebg1.jpg'); /* your file name */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        text-align: center;
        padding: 20px;
        color: #000000;
    }

    /* Headings */
    h1 {
        font-family: 'Playwrite Mexico Guides', sans-serif;
        font-size: 48px;
        letter-spacing: 1px;
        color: #ff6f61; /* Christmas accent color */
        margin-bottom: 20px;
    }

    /* Description & paragraphs */
    p.description {
        font-family: 'Playwrite Mexico Guides', sans-serif;
        font-size: 20px;
        line-height: 1.5;
        letter-spacing: 0.5px;
        color: #000000;
        max-width: 600px;
        margin: 10px auto;
        text-align: center;
    }

    p {
        font-family: 'Playwrite Mexico Guides', sans-serif;
        font-size: 18px;
        color: #000000;
    }

    /* Inputs, select, button */
    select, input, button {
        padding: 10px;
        margin: 10px auto;
        font-size: 16px;
        display: block;
        border-radius: 5px;
        border: none;
        font-family: 'Playwrite Mexico Guides', sans-serif;
    }

    button {
        background-color: #ff6f61;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background-color: #ff4c3b;
    }

    /* Result section */
    #result {
        margin-top: 20px;
        font-size: 24px;
        font-family: 'Playwrite Mexico Guides', sans-serif;
    }

    img {
        margin-top: 10px;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
    }

    /* Fancy handwriting section */
    .handwriting {
        font-family: 'Great Vibes', cursive;
        font-size: 60px;
        color: #000;
        position: relative;
        display: inline-block;
        line-height: 1.2;
        margin-top: 40px;
    }

    .handwriting::before {
        content: "";
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: repeating-linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0.15) 0px,
            rgba(0, 0, 0, 0.15) 2px,
            transparent 40px
        );
        z-index: -1;
    }
</style>

</head>
<body>

<h1>üéÑ Secret Santa 2025 üéÑ</h1>

<!-- ‚ú® Added fancy handwriting line here -->
<div class="handwriting">

<p class="description">‚ú®üéÅ Welcome to the 2025 Secret Santa Gift Exchange! üéÅ‚ú®</p>

<p>Enter your name below to reveal your recipient.</p>

<p>Please adhere to the <strong>minimum gift value of $50.00</strong>.</p>

<p>‚ú® We wish you a joyful time selecting the perfect gift! üéÑ‚ú®</p>

    </div>
<label for="group">Select Group:</label> 
<select id="group"> 
  <option value="">--Choose--</option> 
  <option value="adults">Adults</option> 
  <option value="kids">Kids</option> 
</select>

<label for="name">Enter Your Name:</label> 
<input type="text" id="name" placeholder="Your Name">

<button onclick="showMatch()">Reveal Your Secret Santa!</button>

<div id="result"></div>

<script>
// --- Adults list ---
const adults = {
    "Alleka": {match: "Mellissa", img: "https://via.placeholder.com/150"},
    "Mellissa": {match: "Lyrie", img: "https://via.placeholder.com/150"},
    "Trish": {match: "Shevon", img: "https://via.placeholder.com/150"},
    "Ismae": {match: "Joshua", img: "https://via.placeholder.com/150"},
    "Shevon": {match: "Trish", img: "https://via.placeholder.com/150"},
    "Joshua": {match: "Jamie", img: "https://via.placeholder.com/150"},
    "Lyrie": {match: "Ismae", img: "https://via.placeholder.com/150"},
    "Jamie": {match: "Alleka", img: "https://via.placeholder.com/150"}
};

// --- Kids list ---
const kids = {
    "Cody": {match: "Keeley", img: "https://via.placeholder.com/150"},
    "Keeley": {match: "Brooke", img: "https://via.placeholder.com/150"},
    "Brooke": {match: "Kaelee", img: "https://via.placeholder.com/150"},
    "Frazea": {match: "Kaleigha", img: "https://via.placeholder.com/150"},
    "Kaelee": {match: "Cody", img: "https://via.placeholder.com/150"},
    "Kaleigha": {match: "Frazea", img: "https://via.placeholder.com/150"}
};

function showMatch() {
    const group = document.getElementById('group').value;
    const name = document.getElementById('name').value.trim();

    if (!group) {
        alert("Please select a group!");
        return;
    }

    if (!name) {
        alert("Please enter your name!");
        return;
    }

    let list = group === "adults" ? adults : kids;

    if (!list[name]) {
        document.getElementById('result').innerHTML = "Name not found in this group. Check spelling!";
        return;
    }

    // Display match
    const matchName = list[name].match;
    const imgUrl = list[matchName].img;
    document.getElementById('result').innerHTML = `<p>You got: <strong>${matchName}</strong></p><img src="${imgUrl}" alt="${matchName}">`;
}
</script>

</body>
</html>
